<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMasculinoTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                    <h:outputLabel value="#{bundle.CreateMasculinoLabel_idMasculinoEstadoBueno}" for="idMasculinoEstadoBueno" />

                    <h:outputLabel value="#{bundle.CreateMasculinoLabel_prueba}" for="prueba" />
                    <h:inputText id="prueba" value="#{masculinoController.selected.prueba}" title="#{bundle.CreateMasculinoTitle_prueba}" />

                    <h:inputText id="puntajeRegular" value="#{masculinoController.selected.puntajeRegular}" title="#{bundle.CreateMasculinoTitle_puntajeRegular}" />
                    <h:outputLabel value="#{bundle.CreateMasculinoLabel_desdeEdad}" for="desdeEdad" />

                </h:panelGrid>
                <br />
                <h:commandLink action="#{masculinoController.create}" value="#{bundle.CreateMasculinoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{masculinoController.prepareList}" value="#{bundle.CreateMasculinoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMasculinoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
