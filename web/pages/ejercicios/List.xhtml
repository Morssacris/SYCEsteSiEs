<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEjerciciosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEjerciciosEmpty}" rendered="#{ejerciciosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ejerciciosController.items.rowCount > 0}">
                    <h:outputText value="#{ejerciciosController.pagination.pageFirstItem + 1}..#{ejerciciosController.pagination.pageLastItem + 1}/#{ejerciciosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ejerciciosController.previous}" value="#{bundle.Previous} #{ejerciciosController.pagination.pageSize}" rendered="#{ejerciciosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ejerciciosController.next}" value="#{bundle.Next} #{ejerciciosController.pagination.pageSize}" rendered="#{ejerciciosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ejerciciosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjerciciosTitle_ejerciciosPK_idejercicios}"/>
                            </f:facet>
                            <h:outputText value="#{item.ejerciciosPK.idejercicios}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjerciciosTitle_ejercicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.ejercicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjerciciosTitle_repeticiones}"/>
                            </f:facet>
                            <h:outputText value="#{item.repeticiones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjerciciosTitle_series}"/>
                            </f:facet>
                            <h:outputText value="#{item.series}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjerciciosTitle_tiempodeRecuperacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiempodeRecuperacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjerciciosTitle_duracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.duracion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjerciciosTitle_fuerza}"/>
                            </f:facet>
                            <h:outputText value="#{item.fuerza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ejerciciosController.prepareView}" value="#{bundle.ListEjerciciosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ejerciciosController.prepareEdit}" value="#{bundle.ListEjerciciosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ejerciciosController.destroy}" value="#{bundle.ListEjerciciosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ejerciciosController.prepareCreate}" value="#{bundle.ListEjerciciosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEjerciciosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
