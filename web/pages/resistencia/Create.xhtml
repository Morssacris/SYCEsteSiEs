<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResistenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateResistenciaLabel_idResistencia}" for="idResistencia" />
                    <h:inputText id="idResistencia" value="#{resistenciaController.selected.idResistencia}" title="#{bundle.CreateResistenciaTitle_idResistencia}" required="true" requiredMessage="#{bundle.CreateResistenciaRequiredMessage_idResistencia}"/>
                    <h:outputLabel value="#{bundle.CreateResistenciaLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{resistenciaController.selected.tipo}" title="#{bundle.CreateResistenciaTitle_tipo}" />
                    <h:outputLabel value="#{bundle.CreateResistenciaLabel_tipodeCargaidTipodeCarga}" for="tipodeCargaidTipodeCarga" />
                    <h:inputText id="tipodeCargaidTipodeCarga" value="#{resistenciaController.selected.tipodeCargaidTipodeCarga}" title="#{bundle.CreateResistenciaTitle_tipodeCargaidTipodeCarga}" required="true" requiredMessage="#{bundle.CreateResistenciaRequiredMessage_tipodeCargaidTipodeCarga}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resistenciaController.create}" value="#{bundle.CreateResistenciaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{resistenciaController.prepareList}" value="#{bundle.CreateResistenciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateResistenciaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
