<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRendimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRendimientoLabel_idrendimiento}"/>
                    <h:outputText value="#{rendimientoController.selected.idrendimiento}" title="#{bundle.ViewRendimientoTitle_idrendimiento}"/>
                    <h:outputText value="#{bundle.ViewRendimientoLabel_puntaje}"/>
                    <h:outputText value="#{rendimientoController.selected.puntaje}" title="#{bundle.ViewRendimientoTitle_puntaje}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rendimientoController.destroyAndView}" value="#{bundle.ViewRendimientoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRendimientoEditLink}"/>
                <br />
                <h:commandLink action="#{rendimientoController.prepareCreate}" value="#{bundle.ViewRendimientoCreateLink}" />
                <br />
                <h:commandLink action="#{rendimientoController.prepareList}" value="#{bundle.ViewRendimientoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRendimientoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
