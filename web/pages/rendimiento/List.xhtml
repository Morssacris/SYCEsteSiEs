<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRendimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRendimientoEmpty}" rendered="#{rendimientoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rendimientoController.items.rowCount > 0}">
                    <h:outputText value="#{rendimientoController.pagination.pageFirstItem + 1}..#{rendimientoController.pagination.pageLastItem + 1}/#{rendimientoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rendimientoController.previous}" value="#{bundle.Previous} #{rendimientoController.pagination.pageSize}" rendered="#{rendimientoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rendimientoController.next}" value="#{bundle.Next} #{rendimientoController.pagination.pageSize}" rendered="#{rendimientoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rendimientoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRendimientoTitle_idrendimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idrendimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRendimientoTitle_puntaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.puntaje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rendimientoController.prepareView}" value="#{bundle.ListRendimientoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rendimientoController.prepareEdit}" value="#{bundle.ListRendimientoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rendimientoController.destroy}" value="#{bundle.ListRendimientoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rendimientoController.prepareCreate}" value="#{bundle.ListRendimientoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRendimientoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
