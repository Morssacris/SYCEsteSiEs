<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFuerzaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFuerzaEmpty}" rendered="#{fuerzaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fuerzaController.items.rowCount > 0}">
                    <h:outputText value="#{fuerzaController.pagination.pageFirstItem + 1}..#{fuerzaController.pagination.pageLastItem + 1}/#{fuerzaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fuerzaController.previous}" value="#{bundle.Previous} #{fuerzaController.pagination.pageSize}" rendered="#{fuerzaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fuerzaController.next}" value="#{bundle.Next} #{fuerzaController.pagination.pageSize}" rendered="#{fuerzaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fuerzaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuerzaTitle_idFuerza}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFuerza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuerzaTitle_fuerzacol}"/>
                            </f:facet>
                            <h:outputText value="#{item.fuerzacol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fuerzaController.prepareView}" value="#{bundle.ListFuerzaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fuerzaController.prepareEdit}" value="#{bundle.ListFuerzaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fuerzaController.destroy}" value="#{bundle.ListFuerzaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fuerzaController.prepareCreate}" value="#{bundle.ListFuerzaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFuerzaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
