<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFuerzaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFuerzaLabel_idFuerza}"/>
                    <h:outputText value="#{fuerzaController.selected.idFuerza}" title="#{bundle.ViewFuerzaTitle_idFuerza}"/>
                    <h:outputText value="#{bundle.ViewFuerzaLabel_fuerzacol}"/>
                    <h:outputText value="#{fuerzaController.selected.fuerzacol}" title="#{bundle.ViewFuerzaTitle_fuerzacol}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fuerzaController.destroyAndView}" value="#{bundle.ViewFuerzaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFuerzaEditLink}"/>
                <br />
                <h:commandLink action="#{fuerzaController.prepareCreate}" value="#{bundle.ViewFuerzaCreateLink}" />
                <br />
                <h:commandLink action="#{fuerzaController.prepareList}" value="#{bundle.ViewFuerzaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFuerzaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
