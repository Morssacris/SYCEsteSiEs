<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGradoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGradoLabel_idGrado}" for="idGrado" />
                    <h:inputText id="idGrado" value="#{gradoController.selected.idGrado}" title="#{bundle.EditGradoTitle_idGrado}" required="true" requiredMessage="#{bundle.EditGradoRequiredMessage_idGrado}"/>
                    <h:outputLabel value="#{bundle.EditGradoLabel_gradocol}" for="gradocol" />
                    <h:inputText id="gradocol" value="#{gradoController.selected.gradocol}" title="#{bundle.EditGradoTitle_gradocol}" />
                </h:panelGrid>
                <h:commandLink action="#{gradoController.update}" value="#{bundle.EditGradoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGradoViewLink}"/>
                <br />
                <h:commandLink action="#{gradoController.prepareList}" value="#{bundle.EditGradoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGradoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
