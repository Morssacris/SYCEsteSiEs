<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFemeninoLabel_idMasculinoEstadoBueno}" for="idMasculinoEstadoBueno" />
                    <h:inputText id="idMasculinoEstadoBueno" value="#{femeninoController.selected.idMasculinoEstadoBueno}" title="#{bundle.EditFemeninoTitle_idMasculinoEstadoBueno}" required="true" requiredMessage="#{bundle.EditFemeninoRequiredMessage_idMasculinoEstadoBueno}"/>
                    <h:outputLabel value="#{bundle.EditFemeninoLabel_prueba}" for="prueba" />
                    <h:inputText id="prueba" value="#{femeninoController.selected.prueba}" title="#{bundle.EditFemeninoTitle_prueba}" />
                    <h:outputLabel value="#{bundle.EditFemeninoLabel_puntajeMuyBueno}" for="puntajeMuyBueno" />

                    <h:outputLabel value="#{bundle.EditFemeninoLabel_desdeEdad}" for="desdeEdad" />

                </h:panelGrid>
                <h:commandLink action="#{femeninoController.update}" value="#{bundle.EditFemeninoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFemeninoViewLink}"/>
                <br />
                <h:commandLink action="#{femeninoController.prepareList}" value="#{bundle.EditFemeninoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFemeninoIndexLink}" />

        </ui:define>
