<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEvolucionfisicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEvolucionfisicoLabel_idEvolucionFisico}"/>
                    <h:outputText value="#{evolucionfisicoController.selected.idEvolucionFisico}" title="#{bundle.ViewEvolucionfisicoTitle_idEvolucionFisico}"/>
                    <h:outputText value="#{bundle.ViewEvolucionfisicoLabel_evolucionTiempoMetros}"/>
                    <h:outputText value="#{evolucionfisicoController.selected.evolucionTiempoMetros}" title="#{bundle.ViewEvolucionfisicoTitle_evolucionTiempoMetros}"/>
                    <h:outputText value="#{bundle.ViewEvolucionfisicoLabel_evolucionCantidadAbdominales}"/>
                    <h:outputText value="#{evolucionfisicoController.selected.evolucionCantidadAbdominales}" title="#{bundle.ViewEvolucionfisicoTitle_evolucionCantidadAbdominales}"/>
                    <h:outputText value="#{bundle.ViewEvolucionfisicoLabel_evolucionCantidadFlexiones}"/>
                    <h:outputText value="#{evolucionfisicoController.selected.evolucionCantidadFlexiones}" title="#{bundle.ViewEvolucionfisicoTitle_evolucionCantidadFlexiones}"/>
                    <h:outputText value="#{bundle.ViewEvolucionfisicoLabel_evolucionCantidadBarras}"/>
                    <h:outputText value="#{evolucionfisicoController.selected.evolucionCantidadBarras}" title="#{bundle.ViewEvolucionfisicoTitle_evolucionCantidadBarras}"/>
                    <h:outputText value="#{bundle.ViewEvolucionfisicoLabel_evolucionCantidadSentadillas}"/>
                    <h:outputText value="#{evolucionfisicoController.selected.evolucionCantidadSentadillas}" title="#{bundle.ViewEvolucionfisicoTitle_evolucionCantidadSentadillas}"/>
                    <h:outputText value="#{bundle.ViewEvolucionfisicoLabel_evolucionAlturaSalto}"/>
                    <h:outputText value="#{evolucionfisicoController.selected.evolucionAlturaSalto}" title="#{bundle.ViewEvolucionfisicoTitle_evolucionAlturaSalto}"/>
                    <h:outputText value="#{bundle.ViewEvolucionfisicoLabel_evolucionPuntaje}"/>
                    <h:outputText value="#{evolucionfisicoController.selected.evolucionPuntaje}" title="#{bundle.ViewEvolucionfisicoTitle_evolucionPuntaje}"/>
                    <h:outputText value="#{bundle.ViewEvolucionfisicoLabel_fecha}"/>
                    <h:outputText value="#{evolucionfisicoController.selected.fecha}" title="#{bundle.ViewEvolucionfisicoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evolucionfisicoController.destroyAndView}" value="#{bundle.ViewEvolucionfisicoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEvolucionfisicoEditLink}"/>
                <br />
                <h:commandLink action="#{evolucionfisicoController.prepareCreate}" value="#{bundle.ViewEvolucionfisicoCreateLink}" />
                <br />
                <h:commandLink action="#{evolucionfisicoController.prepareList}" value="#{bundle.ViewEvolucionfisicoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEvolucionfisicoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
