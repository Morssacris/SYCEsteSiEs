<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDeportistaEmpty}" rendered="#{deportistaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{deportistaController.items.rowCount > 0}">

                    <h:commandLink action="#{deportistaController.previous}" value="#{bundle.Previous} #{deportistaController.pagination.pageSize}" rendered="#{deportistaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{deportistaController.next}" value="#{bundle.Next} #{deportistaController.pagination.pageSize}" rendered="#{deportistaController.pagination.hasNextPage}"/>&nbsp;

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeportistaTitle_idDeportista}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDeportista}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeportistaTitle_usuariosIdusuarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuariosIdusuarios}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeportistaTitle_idGrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{deportistaController.prepareView}" value="#{bundle.ListDeportistaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deportistaController.prepareEdit}" value="#{bundle.ListDeportistaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deportistaController.destroy}" value="#{bundle.ListDeportistaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{deportistaController.prepareCreate}" value="#{bundle.ListDeportistaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDeportistaIndexLink}"/>
