<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDeportistaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDeportistaLabel_idDeportista}"/>
                    <h:outputText value="#{deportistaController.selected.idDeportista}" title="#{bundle.ViewDeportistaTitle_idDeportista}"/>
                    <h:outputText value="#{bundle.ViewDeportistaLabel_usuariosIdusuarios}"/>
                    <h:outputText value="#{deportistaController.selected.usuariosIdusuarios}" title="#{bundle.ViewDeportistaTitle_usuariosIdusuarios}"/>
                    <h:outputText value="#{bundle.ViewDeportistaLabel_idGrado}"/>
                    <h:outputText value="#{deportistaController.selected.idGrado}" title="#{bundle.ViewDeportistaTitle_idGrado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deportistaController.destroyAndView}" value="#{bundle.ViewDeportistaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDeportistaEditLink}"/>
                <br />
                <h:commandLink action="#{deportistaController.prepareCreate}" value="#{bundle.ViewDeportistaCreateLink}" />
                <br />
                <h:commandLink action="#{deportistaController.prepareList}" value="#{bundle.ViewDeportistaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDeportistaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
