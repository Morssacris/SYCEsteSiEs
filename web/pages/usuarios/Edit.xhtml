<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_idusuarios}" for="idusuarios" />
                    <h:inputText id="idusuarios" value="#{usuariosController.selected.idusuarios}" title="#{bundle.EditUsuariosTitle_idusuarios}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idusuarios}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{bundle.EditUsuariosTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{usuariosController.selected.apellido}" title="#{bundle.EditUsuariosTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{usuariosController.selected.documento}" title="#{bundle.EditUsuariosTitle_documento}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{usuariosController.selected.fecha}" title="#{bundle.EditUsuariosTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_rolesIdroles}" for="rolesIdroles" />
                    <h:inputText id="rolesIdroles" value="#{usuariosController.selected.rolesIdroles}" title="#{bundle.EditUsuariosTitle_rolesIdroles}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_nombreUsuario}" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{usuariosController.selected.nombreUsuario}" title="#{bundle.EditUsuariosTitle_nombreUsuario}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{usuariosController.selected.clave}" title="#{bundle.EditUsuariosTitle_clave}" />
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
