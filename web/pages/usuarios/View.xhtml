<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuariosLabel_idusuarios}"/>
                    <h:outputText value="#{usuariosController.selected.idusuarios}" title="#{bundle.ViewUsuariosTitle_idusuarios}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_nombre}"/>
                    <h:outputText value="#{usuariosController.selected.nombre}" title="#{bundle.ViewUsuariosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_apellido}"/>
                    <h:outputText value="#{usuariosController.selected.apellido}" title="#{bundle.ViewUsuariosTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_documento}"/>
                    <h:outputText value="#{usuariosController.selected.documento}" title="#{bundle.ViewUsuariosTitle_documento}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_fecha}"/>
                    <h:outputText value="#{usuariosController.selected.fecha}" title="#{bundle.ViewUsuariosTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_rolesIdroles}"/>
                    <h:outputText value="#{usuariosController.selected.rolesIdroles}" title="#{bundle.ViewUsuariosTitle_rolesIdroles}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_nombreUsuario}"/>
                    <h:outputText value="#{usuariosController.selected.nombreUsuario}" title="#{bundle.ViewUsuariosTitle_nombreUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_clave}"/>
                    <h:outputText value="#{usuariosController.selected.clave}" title="#{bundle.ViewUsuariosTitle_clave}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.destroyAndView}" value="#{bundle.ViewUsuariosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuariosEditLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareCreate}" value="#{bundle.ViewUsuariosCreateLink}" />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.ViewUsuariosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuariosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
