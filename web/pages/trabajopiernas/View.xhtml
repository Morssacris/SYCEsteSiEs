<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTrabajopiernasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTrabajopiernasLabel_idTrabajoPiernas}"/>
                    <h:outputText value="#{trabajopiernasController.selected.idTrabajoPiernas}" title="#{bundle.ViewTrabajopiernasTitle_idTrabajoPiernas}"/>
                    <h:outputText value="#{bundle.ViewTrabajopiernasLabel_ejerciciosIdejercicios}"/>
                    <h:outputText value="#{trabajopiernasController.selected.ejerciciosIdejercicios}" title="#{bundle.ViewTrabajopiernasTitle_ejerciciosIdejercicios}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trabajopiernasController.destroyAndView}" value="#{bundle.ViewTrabajopiernasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTrabajopiernasEditLink}"/>
                <br />
                <h:commandLink action="#{trabajopiernasController.prepareCreate}" value="#{bundle.ViewTrabajopiernasCreateLink}" />
                <br />
                <h:commandLink action="#{trabajopiernasController.prepareList}" value="#{bundle.ViewTrabajopiernasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTrabajopiernasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
